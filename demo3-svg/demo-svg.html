<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="400" height="600" , viewBox="0,0,400,200">
      <rect
        width="95"
        height="95"
        x="5"
        y="5"
        stroke="yellow"
        stroke-width="10"
        fill="red"
      ></rect>
      <g transform="translate(105,105) rotate(-30) scale(1,1)">
        <rect
          width="95"
          height="95"
          x="5"
          y="5"
          stroke="blue"
          stroke-width="10"
          fill="red"
        ></rect>
      </g>
      <text
        fill="black"
        font-family="PingFangSC-Regular, sans-serif"
        font-size="25"
        x="150"
        y="100"
      >
        hello world
      </text>
    </svg>
  </body>
</html>
